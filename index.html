<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Photography Studios</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--Header Bar-->
        <header class="header-container">
            <p class="company-name">The Photography Studios</p>
        </header>

        <!--NAV Bar-->
        <nav class="nav-container">
            <a href="#portfolio" class="nav-portfolio">Portfolio</a></li>
            <a href="#team" class="nav-team">Team</a></li>
            <a href="#contact" class="nav-contact">Contact Us</a></li>
        </nav>

        <!--Mission Statement-->
        <section class="mission-container">
            <div class="mission-title">
                <p class="title">The Photography Studios</p>
                <p class="mission">Committed to capturing every moment that is special to you.</p>
            </div>
        </section>

        <!--Portfolio-->
        <section class="portfolio-container" id="portfolio">
            <p>Photography Portfolio</p>
                <div class="img-container">
                        <img class="photo" src="https://images.unsplash.com/photo-1673383222595-270242a62ee1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="">
                        <img class="photo" src="https://images.unsplash.com/photo-1673753978407-43de9f908c62?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="">
                        <img class="photo" src="https://images.unsplash.com/photo-1672491016924-e6f5ae7df66c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="">
                        <img class="photo" src="https://images.unsplash.com/photo-1673543546762-c89d17efe580?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" alt="">
                        <img class="photo" src="https://images.unsplash.com/photo-1616521089316-81ff301f2d20?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1476&q=80" alt="">
                </div>
        </section>

        <!--Team-->
        <section class="team-container" id="team">
            <div class="meet-team">
                <p>Meet the Team</p>
            </div>
            <div class="card-grid">
                <figure class="card">
                    <img src="https://images.unsplash.com/photo-1647518058103-4d7194b3336c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt=""/>
                    <figcaption>
                        <h3>Micheal Scott</h3>
                        <p>Founder</p>
                    </figcaption>
                </figure>
                <figure class="card">
                    <img src="https://images.unsplash.com/photo-1673945022676-26a510ba7421?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt=""/>
                    <div class="name-container">
                        <h3>Delainey Beckett</h3>
                        <p>Lead Photographer</p>
                    </div>
                </figure>
                <figure class="card">
                    <img src="https://images.unsplash.com/photo-1673104466367-def327db5349?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt=""/>
                    <div class="name-container">
                        <h3>Melany Selban</h3>
                        <p>Photographer</p>
                    </div>
                </figure>
                <figure class="card">
                    <img src="https://images.unsplash.com/photo-1673472089148-5ae8391d554a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt=""/>
                    <div class="name-container">
                        <h3>David Lemner</h3>
                        <p>Lead Editor</p>
                    </div>
                </figure>
            </div>
        </section>

        <!--Contact Form-->
        <div class="contact-title" id="contact">
            <p>Contact Us</p>
            <section class="contact-container">
                <form action="">
                    <input class="input-field" type="text" id="fname" name="firstname" placeholder="What is your name?">

                    <input class="input-field" type="text" id="email" name="email" placeholder="What is your Email?">

                    <textarea class="input-field" id="subject" name="subject" placeholder="How can we help you?" style="height:200px"></textarea>

                    <button class="btn">Send Message</button>
                </form>
            </section>
        </div>
    </body>
</html>
